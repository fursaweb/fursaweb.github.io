<header class="header-mobile">
  <div class="container header-mobile__wrap">
    <div class="header-mobile__content">
      <div class="header-mobile__left">
        <button class="burger">
          <div class="burger__icon"></div>
          <span class="burger__name" data-localization="navMenu">Меню</span>
        </button>
      </div>
      <div class="header-mobile__right">
        <button type="button" class="btn btn--border-white getOrder"><span>Купить</span></button>
        <button type="button" class="mobile-buy getOrder">
          <svg class="icon">
            <use xlink:href="/assets/images/icons/svg/symbols.svg#icon-buy-mobile"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="logo">
      <a href="">
        <svg class="icon">
          <use xlink:href="/assets/images/icons/svg/symbols.svg#icon-logo"></use>
        </svg>
      </a>
    </div>
    <div class="header-mobile__menu">
      <div class="header-mobile__close">
        <svg class="icon">
          <use xlink:href="/assets/images/icons/svg/symbols.svg#icon-close"></use>
        </svg>
      </div>
      <ul class="header-mobile__nav">
        <li class="header-mobile__link">
          <a href="#people" data-localization="navSettings">Настраивай</a>
        </li>
        <li class="header-mobile__link">
          <a href="#types" data-localization="navChoose">Выбирай</a>
        </li>
        <li class="header-mobile__link">
          <a href="#buy" data-localization="navTake">Забирай</a>
        </li>
      </ul>
      <ul class="header-mobile__lang">
        <li class="active" data-lang="ru">ru</li>
        <li data-lang="ua">ua</li>
      </ul>
      <div class="social">
        <a href="#" class="social__elem">
          <svg class="icon">
            <use xlink:href="/assets/images/icons/svg/symbols.svg#icon-youtube"></use>
          </svg>
        </a>
        <a href="#" class="social__elem">
          <svg class="icon">
            <use xlink:href="/assets/images/icons/svg/symbols.svg#icon-instagram"></use>
          </svg>
        </a>
        <a href="#" class="social__elem social__elem--facebook">
          <svg class="icon">
            <use xlink:href="/assets/images/icons/svg/symbols.svg#icon-facebook"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</header>
